{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Tag List
    <a href="{% url 'todo_list:tag-create' %}" class="btn btn-primary">
      Create
    </a>
  </h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.id }}
          </td>
          <td>
              {{ tag.name }}
          </td>
          <td>
              <a href="{% url 'todo_list:tag-update' pk=tag.id %}">
                Update
              </a>
            </td>
            <td>
              <a href="{% url 'todo_list:tag-delete' pk=tag.id %}">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags in the list.</p>
  {% endif %}
{% endblock %}
